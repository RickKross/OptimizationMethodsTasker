{% extends "base.html" %}
{% block title %}
    Результат
{% endblock %}

{% block base_content %}
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
        <header class="masthead mb-auto">
            <div class="inner">
                <nav class="nav nav-masthead justify-content-center">
                    <a class="nav-link active" href="/">На главную</a>
                </nav>
            </div>
        </header>

        <main role="main" class="inner cover">
            <h1 class="cover-heading"> Результаты </h1>
            <p class="lead"></p>
            <p class="lead">
                Вы правильно ответили на {{ result.success }} из {{ total_questions }} вопросов. <br>
                Процент выполнения: {{ result.percent }} <br>
                Время выполнения: {{ result.time }}
            </p>
            <p class="lead">
            </p>
        </main>

        <footer class="mastfoot mt-auto">
            <div class="inner">
            </div>
        </footer>

    </div>
{% endblock %}
